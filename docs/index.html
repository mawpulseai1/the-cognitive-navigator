<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cognitive Navigator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="output-styles.css">
</head>
<body>
    <div class="container">
        <h1>The Cognitive Navigator</h1>

        <div class="input-section">
            <textarea id="user-input" placeholder="Enter your strategic challenge..."></textarea>
            <button id="submit-btn">Get Insights</button>
            <div id="loading-indicator" class="loading-spinner" style="display: none;"></div>
        </div>

        <div id="errorDisplay" style="color: red; display: none;"></div>

        <div class="output-section">
            <div id="foresightProvocation" class="output-box"></div>
            <div id="latentOpportunityMap" class="output-box"></div>
            <div id="weakSignalAmplifier" class="output-box"></div>
        </div>

        <div id="history-display" class="history-container">
            <h3>History</h3>
            <div id="history-items"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
